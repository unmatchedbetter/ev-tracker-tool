<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odds Finder Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Odds Finder</h1>
    <label for="targetOdds">Enter target odds:</label>
    <input type="number" id="targetOdds" step="0.01" placeholder="e.g. 2.0">
    <button onclick="fetchOdds()">Search</button>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
